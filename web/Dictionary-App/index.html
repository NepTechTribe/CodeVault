<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordVibe Dictionary</title>

  <!-- Tailwind CDN - No Namaste! -->
  <script src="https://cdn.tailwindcss.com?v=1"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
  tailwind.config = {
    corePlugins: {
      preflight: false,  
    },
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: { sans: ['Inter', 'sans-serif'] },
        animation: { fade: 'fadeIn 0.6s ease-out' },
        keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
      }
    }
  }
</script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:to-indigo-900 min-h-screen transition-all duration-500">

  <div class="container max-w-2xl mx-auto p-4">
    <div class="bg-white/30 dark:bg-gray-800/30 backdrop-blur-xl rounded-3xl p-6 md:p-8 shadow-2xl border border-white/20">

      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">WordVibe</h1>
        <button id="theme-toggle" class="p-3 rounded-xl bg-gray-200 dark:bg-gray-700 hover:scale-110 transition-all">
          Dark Mode
        </button>
      </div>

      <div class="flex gap-2 mb-6">
        <input type="text" id="word-input" placeholder="Search any word..." class="flex-1 px-5 py-4 rounded-xl bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm border border-gray-300 dark:border-gray-600 focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-100 dark:focus:ring-purple-900 transition-all text-lg" />
        <button id="search-btn" class="px-6 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-medium hover:from-purple-700 hover:to-pink-700 active:scale-95 transition-all shadow-lg flex items-center gap-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </button>
      </div>

      <div class="loading hidden text-center my-8">
        <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-purple-200 border-t-purple-600"></div>
      </div>

      <div class="error-msg hidden text-red-500 text-center font-medium animate-pulse">
        Word not found! Try again.
      </div>

      <div class="result hidden space-y-6 animate-fade">
        <div class="flex items-center justify-between">
          <h2 class="word text-3xl md:text-4xl font-bold text-gray-800 dark:text-white"></h2>
          <button id="audio-btn" class="p-3 bg-purple-100 dark:bg-purple-800 rounded-full hover:scale-110 transition-all opacity-50">
            <svg class="w-6 h-6 text-purple-600 dark:text-purple-300" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.383 3.076a1 1 0 011.234 0l4.667 3.75a1 1 0 01.383.766v4.816a1 1 0 01-.383.766l-4.667 3.75a1 1 0 01-1.234 0l-4.667-3.75a1 1 0 01-.383-.766V7.592a1 1 0 01.383-.766l4.667-3.75z"/>
              <path d="M15 8.5a5.5 5.5 0 11-11 0 5.5 5.5 0 0111 0z"/>
            </svg>
          </button>
        </div>
        <p class="phonetic text-lg text-purple-600 dark:text-purple-400 italic"></p>
        <div class="meanings space-y-4"></div>
      </div>

    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
